<!doctype html>
 <html lang="ko">
<head>
 <meta charset="utf-8">
<title>text-justify</title>
   <style>
      p{width:50%;
      text-align:justify; background-color:yellow;}
      .a1{text-justify: auto;}
      .a2{text-justify: none;}
      .a3{text-justify: inter-word;}
      .a4{text-justify: distribute;}
    </style>
</head>
  <body>
     <h2><mark> text-justify </mark></h2>
     <p>본문 정렬 방식 본문 정렬 방식 본문 정렬 방식 본문 정렬
       </p>

      <p class="a1">본문 정렬      방식 본문 정렬 방식 본문 정렬 방식 본문 정렬 {text-justify:auto;}
         </p>

      <p class="a2">본문 정렬 방식 본문       정렬 방식 본문 정렬 방식 본문 정렬 {text-justify:none;}
            </p>

            <p class="a3">본문 정렬 방식 본문       정렬 방식 본문 정렬 방식 본문 정렬 {text-justify:inter-word;}
                  </p>

                  <p class="a4">본문 정렬 방식 본문       정렬 방식 본문 정렬 방식 본문 정렬 {text-justify:distribute;}
                        </p>
  </body>
</html>

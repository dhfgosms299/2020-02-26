<!doctype html>
 <html lang="ko">
<head>
 <meta charset="utf-8">
<title>direction</title>
   <style>
     .a1{direction : ltr;}
     .a2{direction : rtl;} /* 오른쪽 정렬 */
   </style>
</head>
  <body>
     <h2><mark>direction</mark></h2>
     <p class="a1">asd sdf 가나다</p>
     <p class="a2" bdo dir="rtl">asd sdf fdff</bdo></p>
     <p class="a2" bdo dir="rtl">가나다라마바사</bdo></p>
     <!-- 글자 표시되는 방법을 바꾸려면 bdo 태그를 추가로 써주여야 함 -->
  </body>
</html>
